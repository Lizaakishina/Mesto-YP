<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
      <img class="header__logo" alt="Логотип" src="./images/mesto.svg">
    </header>

    <main>
      <section class="profile" aria-label="Профиль пользователя">
        <div class="profile__avatar-container">
          <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar-image">
        </div>
        <div class="profile__info">
          <div class="profile__container-name">
            <h1 class="profile__name">User</h1>
            <button class="profile__edit" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__description">About</p>
        </div>
        <button class="profile__add" type="button" aria-label="Добавить"></button>
      </section>

      <section class="cards"></section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__button-close" type="reset"></button>
        <form class="popup__form" name="formEditProfile" action="form" method="post" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="user-name" class="popup__input popup__input_type_user-name" name="name" type="text" placeholder="Имя" minlength="2" maxlength="40" value="Имя пользователя" required>
          <span class="popup__input-error popup__input-error_type_user-name"></span>
          <input id="user-job" class="popup__input popup__input_type_user-job" name="job" type="text" placeholder="Описание(о себе)" minlength="2" maxlength="200" value="Увлечения/профессия пользователя" required>
          <span class="popup__input-error popup__input-error_type_user-job"></span>
          <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__button-close" type="reset"></button>
        <form class="popup__form" name="formAddCard" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_type_card-name" name="card-name" type="text" placeholder="Название" id="card-name" minlength="2" maxlength="30" required>
          <span class="popup__input-error popup__input-error_type_card-name"></span>
          <input class="popup__input popup__input_type_card-link" name="card-link" type="url" placeholder="Ссылка на картинку" id="card-link" required>
          <span class="popup__input-error popup__input-error_type_card-link"></span>
          <button class="popup__button popup__button_type_submit" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_update-avatar">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" name="formUpdateAvatar" action="form" method="post" novalidate>
          <h3 class="popup__title">Обновить аватар</h3>
          <input class="popup__input popup__input_type_avatar" type="url" name="avatar" id="avatar" placeholder="Ссылка на аватарку" minlength="2" required>
          <span class="popup__input-error popup__input-error_type_avatar"></span>
          <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_view-image">
      <div class="popup__container">
        <button class="popup__button-close" type="reset" aria-label="Закрыть"></button>
        <img src="#" alt="фото" class="popup__view-image">
        <h3 class="popup__description">Описание</h3>
      </div>
    </div>

    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" name="formConfirm" action="form" method="post" novalidate>
          <h3 class="popup__title popup__title_type_confirm">Вы уверены?</h3>
          <button class="popup__button popup__button_type_submit" type="button">Да</button>
        </form>
      </div>
    </div>

    <template class="template-card">
      <div class="card">
        <button class="card__button-delete" type="button"></button>
        <img src="#" class="card__image" alt="Картинка">
        <div class="card__info">
          <h2 class="card__name"></h2>
          <div class="card__container-like">
            <button class="card__button-like" type="button" aria-label="Лайк"></button>
            <p class="card__count-like"></p>
          </div>
        </div>
      </div>
    </template>
</body>
</html>
