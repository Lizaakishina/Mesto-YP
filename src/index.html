<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" alt="Логотип" src="./images/mesto.svg">
    </header>

    <main>
        <section class="profile">
            <div class="profile__intro">
                <div class="profile__avatar"></div>
                <div class="profile__text">
                    <div class="profile__nameedit">
                      <h1 class="profile__name">Жак-Ив Кусто</h1>
                      <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add" type="button"></button>
        </section>

        <section class="cards"></section>
    </main>

    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button class="popup__button-close" type="reset"></button>
            <form class="popup__form" name="formEditProfile" novalidate>
                <h2 class="popup__text">Редактировать профиль</h2>
                <input id="user-name" class="popup__input popup__input_type_user-name" name="Имя" type="text" placeholder="Имя" minlength="2" maxlength="40" value="Имя пользователя" required>
                <span class="popup__input-error popup__input-error_type_user-name"></span>
                <label for="name" class="popup__label">name</label>
                <input id="user-job" class="popup__input popup__input_type_user-job" name="Описание" type="text" placeholder="Описание(о себе)" minlength="2" maxlength="200" value="Увлечения/профессия польователя" required>
                <span class="popup__input-error popup__input-error_type_user-job"></span>
                <label for="job" class="popup__label">job</label>
                <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button class="popup__button-close" type="reset"></button>
            <form class="popup__form" name="formAddCard" novalidate>
                <h2 class="popup__text">Новое место</h2>
                <input class="popup__input popup__input_type_card-name" name="Название" type="text" placeholder="Название" id="card-name" minlength="2" maxlength="30" required>
                <span class="popup__input-error popup__input-error_type_card-name"></span>
                <label for="name" class="popup__label">name</label>
                <input class="popup__input popup__input_type_card-link" name="Ссылка" type="url" placeholder="Ссылка на картинку" id="card-link" required>
                <span class="popup__input-error popup__input-error_type_card-link"></span>
                <label for="job" class="popup__label">link</label>
                <button class="popup__button popup__button_type_submit" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_view-image">
        <div class="popup__container">
          <button class="popup__button-close" type="reset" aria-label="Закрыть"></button>
          <img src="#" alt="фото" class="popup__view-image">
          <h3 class="popup__description">Описание</h3>
        </div>
    </div>

    <template class="template-card">
        <div class="card">
            <button class="card__button-delete" type="button"></button>
            <img src="#" class="card__image" alt="Картинка">
            <div class="card__info">
                <h2 class="card__name"></h2>
                <button class="card__button-like" type="button"></button>
            </div>
        </div>
    </template>
</body>
</html>
