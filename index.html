<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" alt="Логотип" src="./images/mesto.svg">
    </header>

    <main>
        <section class="profile">
            <div class="profile__intro">
                <div class="profile__avatar"></div>
                <div class="profile__text">
                    <div class="profile__nameedit">
                      <h1 class="profile__name">Жак-Ив Кусто</h1>
                      <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add" type="button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" alt="Карачaевск" src="./images/karachevsk.jpg">
                <div class="element__buttom">
                    <h2 class="element__text">Карачаевск</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="Карачaевск" src="./images/elbrys.jpg">
                <div class="element__buttom">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="Карачaевск" src="./images/dombai.jpg">
                <div class="element__buttom">
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="Карачaевск" src="./images/elbrys.jpg">
                <div class="element__buttom">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="Карачaевск" src="./images/dombai.jpg">
                <div class="element__buttom">
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="Карачaевск" src="./images/karachevsk.jpg">
                <div class="element__buttom">
                    <h2 class="element__text">Карачаево-Черкесская</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="reset"></button>
            <div class="popup__div">
                <h2 class="popup__text">Редактировать профиль</h2>
                <form class="popup-form" action="form" method="post">
                  <fieldset class="popup-form__fieldset">
                    <input id="name" class="popup-form__fieldset-input popup-form__fieldset-input_type_name" name="Имя" type="text">
                    <label for="name" class="popup-form__label">name</label>
                    <input id="job" class="popup-form__fieldset-input popup-form__fieldset-input_type_job" name="Описание" type="text">
                    <label for="job" class="popup-form__label">job</label>
                  </fieldset>
                  <button class="popup-form__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
