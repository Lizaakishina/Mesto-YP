<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" alt="Логотип" src="./images/mesto.svg">
    </header>

    <main>
        <section class="profile">
            <div class="profile__intro">
                <div class="profile__avatar"></div>
                <div class="profile__text">
                    <div class="profile__nameedit">
                      <h1 class="profile__name">Жак-Ив Кусто</h1>
                      <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add" type="button"></button>
        </section>

        <section class="cards"></section>
    </main>

    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="reset"></button>
            <div class="popup__div">
                <h2 class="popup__text">Редактировать профиль</h2>
                <form class="popup-form" action="form" method="post">
                  <fieldset class="popup-form__fieldset">
                    <input id="name" class="popup-form__fieldset-input popup-form__fieldset-input_type_name" name="Имя" type="text">
                    <label for="name" class="popup-form__label">name</label>
                    <input id="job" class="popup-form__fieldset-input popup-form__fieldset-input_type_job" name="Описание" type="text">
                    <label for="job" class="popup-form__label">job</label>
                  </fieldset>
                  <button class="popup-form__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <div class="popupadd">
        <div class="popupadd__container">
            <button class="popupadd__close" type="reset"></button>
            <div class="popupadd__div">
                <h2 class="popupadd__text">Новое место</h2>
                <form class="popupadd-form" action="form" method="post">
                  <fieldset class="popupadd-form__fieldset">
                    <input class="popupadd-form__fieldset-input popupadd-form__fieldset-input_type_name" name="Название" type="text" placeholder="Название">
                    <label for="name" class="popupadd-form__label">name</label>
                    <input class="popupadd-form__fieldset-input popupadd-form__fieldset-input_type_link" name="Ссылка" type="text" placeholder="Ссылка на картинку">
                    <label for="job" class="popupadd-form__label">link</label>
                  </fieldset>
                  <button class="popupadd-form__save" type="submit">Создать</button>
                </form>
            </div>
        </div>
    </div>

    <div class="popup-view">
        <div class="popup-view__container">
          <button class="popup-view__close" type="reset" aria-label="Закрыть"></button>
          <img src="#" alt="фото" class="popup-view__image">
          <h3 class="popup-view__description">Описание</h3>
        </div>
    </div>

    <template class="template-card">
        <div class="card">
            <button class="card__button-delete" type="button"></button>
            <img src="#" class="card__image" alt="Картинка">
            <div class="card__info">
                <h2 class="card__name"></h2>
                <button class="card__button-like" type="button"></button>
            </div>
        </div>
    </template>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
