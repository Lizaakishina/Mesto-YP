<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" alt="Логотип" src="./images/mesto.svg">
    </header>

    <main>
        <section class="profile">
            <div class="profile__intro">
                <div class="profile__avatar"></div>
                <div class="profile__text">
                    <div class="profile__nameedit">
                      <h1 class="profile__name">Жак-Ив Кусто</h1>
                      <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add" type="button"></button>
        </section>

        <section class="cards"></section>
    </main>

    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button class="popup__button-close" type="reset"></button>
            <form class="popup__form">
                <h2 class="popup__text">Редактировать профиль</h2>
                <input id="name" class="popup__input popup__input_type_user-name" name="Имя" type="text">
                <label for="name" class="popup-form__label">name</label>
                <input id="job" class="popup__input popup__input_type_user-job" name="Описание" type="text">
                <label for="job" class="popup-form__label">job</label>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button class="popup__button-close" type="reset"></button>
            <form class="popup__form">
                <h2 class="popup__text">Новое место</h2>
                <input class="popup__input popup__input_type_card-name" name="Название" type="text" placeholder="Название">
                <label for="name" class="popup-form__label">name</label>
                <input class="popup__input popup__input_type_card-link" name="Ссылка" type="text" placeholder="Ссылка на картинку">
                <label for="job" class="popup-form__label">link</label>
                <button class="popup__button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_view-image">
        <div class="popup__container">
          <button class="popup__button-close" type="reset" aria-label="Закрыть"></button>
          <img src="#" alt="фото" class="popup__view-image">
          <h3 class="popup__description">Описание</h3>
        </div>
    </div>

    <template class="template-card">
        <div class="card">
            <button class="card__button-delete" type="button"></button>
            <img src="#" class="card__image" alt="Картинка">
            <div class="card__info">
                <h2 class="card__name"></h2>
                <button class="card__button-like" type="button"></button>
            </div>
        </div>
    </template>
    
    <script defer src="./scripts/script.js"></script>
</body>
</html>
